backend:
  name: git-gateway
  branch: main
  
media_folder: "assets/img" # Media files will be stored in the repo under assets/img
public_folder: "/assets/img" # The src attribute for uploaded media

# Site configuration
site_url: https://caro-fuer-hunde.de
display_url: https://caro-fuer-hunde.de
logo_url: https://caro-fuer-hunde.de/assets/img/team/prof_pic/caro_completed.png

collections:
  # Workshops Collection
  - name: "workshops"
    label: "Workshops"
    files:
      - label: "Workshop Seite"
        name: "workshop-page"
        file: "termine-workshops.markdown"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Titel der Seite", name: "title", widget: "string", default: "Workshops" }
          - { label: "Einleitung", name: "intro", widget: "markdown", hint: "Beschreibung am Anfang der Workshop-Seite" }
          - label: "Aktuelle Workshops"
            name: "current_workshops"
            widget: "list"
            fields:
              - { label: "Workshop Name", name: "name", widget: "string" }
              - { label: "Datum", name: "date", widget: "string", hint: "z.B. 19.11.2025 15:00 - 17:00 Uhr" }
              - { label: "Ort", name: "location", widget: "string", default: "Caro Hundeschule" }
              - { label: "Buchungslink", name: "booking_link", widget: "string", required: false }
              - { label: "Gasttrainer", name: "guest_trainer", widget: "string", required: false }
              - { label: "Anmeldeformular", name: "registration_form", widget: "boolean", default: false, hint: "PDF Anmeldeformular verwenden?" }
              - { label: "Beschreibung", name: "description", widget: "markdown" }
              - { label: "Bild", name: "image", widget: "image", required: false }
          - label: "Vergangene Workshops"
            name: "past_workshops"
            widget: "list"
            fields:
              - { label: "Workshop Name", name: "name", widget: "string" }
              - { label: "Datum", name: "date", widget: "string" }
              - { label: "Ort", name: "location", widget: "string" }
              - { label: "Kooperation", name: "cooperation", widget: "string", required: false }
              - { label: "Beschreibung", name: "description", widget: "markdown" }
              - { label: "Bild", name: "image", widget: "image", required: false }
              - { label: "Video (YouTube)", name: "video_url", widget: "string", required: false, hint: "YouTube Video ID (z.B. upNSi-yCBCM)" }
          - { label: "Abschlusstext", name: "outro", widget: "markdown", hint: "Text am Ende der Seite" }