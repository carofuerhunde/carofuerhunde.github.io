backend:
  name: github
  repo: carofuerhunde/carofuerhunde.github.io
  branch: main
  auth_scope: repo
  client_id: Ov23lispa6wq6duWdSU1
  
media_folder: "_site/assets/img" # Media files will be stored in the repo under images/uploads

collections:
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "page" # Used in the UI
    folder: "/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }